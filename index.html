  <section class="search-and-logo">
    <div>
      <a href="index.html">
        <img src="images/SIS -New Icon BG.png" /></a>
    </div>
    <div>
      <h2 id="SwimmerTitle">Swimmer List</h2>
      <input type="text" id="myInput" onkeyup="Search()" placeholder="  Search by name..." />
    </div>
  </section>
  <section class="swimmers">
    <div class="swimmer-list">
      <ul id="myUL">
        <!--Swimmer List Here-->
      </ul>
    </div>
    <div>
      <div class="addAndEditBtn">
      <div>
        <button id="editBtn" type="button" class="btn btn-warning" onclick="HideDeleteBtn()"><i class="fas fa-edit"
            height=></i> Edit </button>
      </div>
      <button type="button" class="btn btn-success" onclick="openForm()"><i class="fas fa-user-plus"></i> Add
        Swimmer</button>
    </div>
  </div>
  </section>
  <section class="pop-up">
    <div class="openBtn">
    </div>
    <div class="loginPopup">
      <div class="formPopup" id="popupForm">
        <form action="#" class="formContainer">
          <h2>Add Swimmer</h2>
          <label for="name">
            <strong>Swimmer name</strong>
            <input type="text" id="name" placeholder="Swimmer name" name="name" required>
          </label>
          <label for="Age">
            <strong>Age</strong>
            <input type="text" id="Age" placeholder="Swimmer Age" name="Age" required>
          </label>
          <label for="city">
            <strong>city</strong>
            <input type="text" id="city" placeholder="Swimmer city" name="city" required>
          </label>
          <label for="status">
            <strong>status</strong>
            <input type="text" id="status" placeholder="Swimmer status" name="status" required>
          </label>
          <label for="accomplishments">
            <strong>accomplishments</strong><br>
            <select id="accomplishments" name="accomplishments">
              <option value="none">none</option>
              <option value="National medal">National medal</option>
              <option value="Silver medal">Silver medal</option>
              <option value="Bronze medal">Bronze medal</option>
              <option value="Gold medal">Gold medal </option>
            </select>
          </label>
          <button type="button" class="btn" id="AddSwimmer" onclick="closeForm()">Add</button>
          <button type="reset" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
    </div>
  </section>
  <footer>
    <section class="footerBtn">
