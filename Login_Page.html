<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIS - Log In</title>
    <link rel="icon" href="images/SIS -New Icon BG.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/86ff520255.js"
      crossorigin="anonymous"
    ></script>
    <!--My CSS-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row main-content text-center">
        <div class="col-md-4 text-center company__info">
          <span class="company__logo"
            ><img
              src="images/SIS - New Icon.png"
              width="190px"
              style="border-radius: 50%;"
              alt=""
          /></span>
          <h4 class="company_title">Swimmer Improvment System</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form">
          <div class="container-fluid">
            <div class="row">
              <h2 id="Login-Title">Log In</h2>
            </div>
            <div class="row">
              <form action="" method="post" class="form-group">
                <div class="row">
                  <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input
                      class="input-field"
                      type="text"
                      placeholder="Username"
                      name="usrnm"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input
                      class="input-field"
                      type="password"
                      placeholder="Password"
                      name="psw"
                    />
                  </div>
                </div>
                <div class="row">
                  <input
                    type="checkbox"
                    name="remember_me"
                    id="remember_me"
                    class=""
                  />
                  <label for="remember_me">Remember Me!</label>
                </div>
                <div class="row">
                  <input
                    type="submit"
                    value="Submit"
                    class="myBtn"
                    onclick="check(this.form)"
                  />
                </div>
              </form>
            </div>
            <div class="row">
              <p>Don't have an account? <a href="#">Register Here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="container-fluid text-center footer">
      <p>
        Roey Ben Harush Â© 2019 - 2022 All rights reserved
      </p>
    </div>
    <script src="/JavaScript/script.js"></script>
  </body>
</html>
